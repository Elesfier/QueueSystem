plugins {
    id 'java'
    id 'idea'
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'
    compile group: 'javax.jms', name: 'javax.jms-api', version: '2.0.1'
    compile group: 'org.apache.activemq', name: 'activemq-all', version: '5.4.2'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
//mainClassName = 'Services.Client'

task runClient( type: JavaExec ) {
    classpath = files('build/libs/QueueSystem.jar ')
    classpath += sourceSets.main.runtimeClasspath
    main = 'Services.Client'
}

task runDatabase( type: JavaExec ) {
    classpath = files('build/libs/QueueSystem.jar ')
    classpath += sourceSets.main.runtimeClasspath
    main = 'Services.Database'
}

task runInvestmentService( type: JavaExec ) {
    classpath = files('build/libs/QueueSystem.jar ')
    classpath += sourceSets.main.runtimeClasspath
    main = 'Services.InvestmentService'
}

task runAuthorization( type: JavaExec ) {
    classpath = files('build/libs/QueueSystem.jar ')
    classpath += sourceSets.main.runtimeClasspath
    main = 'Services.UserAuthorization'
}

build.dependsOn.add("runJar")